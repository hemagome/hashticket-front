<p>
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    color="accent"
    maxWidth="auto"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    >
    </mat-carousel-slide>
  </mat-carousel>
</p>
<mat-grid-list [cols]="calcGridColumns('xs')" >
  <mat-grid-tile>
    <div *ngFor="let evento of eventos">
      <app-card-event [event]="evento"></app-card-event>
    </div>
  </mat-grid-tile>
</mat-grid-list>
