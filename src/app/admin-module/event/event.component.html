<table mat-table [dataSource]="events" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Lugar del evento. </th>
        <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha del evento. </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="minimumAge">
        <th mat-header-cell *matHeaderCellDef> Edad Minima de Ingreso. </th>
        <td mat-cell *matCellDef="let element"> {{element.minimumAge}} </td>
    </ng-container>
    <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef> Responsable. </th>
        <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
    </ng-container>
    <ng-container matColumnDef="openingDoors">
        <th mat-header-cell *matHeaderCellDef> Apertura de puertas. </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.openingDoors}} zzzz 
            
        </td>
    </ng-container>
    <ng-container matColumnDef="cityCode">
        <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n. </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon aria-hidden="false" aria-label="Ubicacion" fontIcon="home"></mat-icon> 
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
