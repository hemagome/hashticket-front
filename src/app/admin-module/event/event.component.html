<br />
&nbsp;
<button mat-raised-button color="warn" (click)="insertar()">
    Insertar
</button>&nbsp;
<button mat-raised-button color="warn" (click)="update()">
    Actualizar
</button>&nbsp;
<button mat-raised-button color="primary" (click)="sendPresentation()">
  Presentación
</button>&nbsp;
<button mat-raised-button color="primary" (click)="sendImages()">
  Imagenes del Evento
</button>&nbsp;&nbsp;
<button mat-raised-button color="primary" (click)="configEvent()">
  Configuración del Evento
</button>
<br/>
<br/>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Lugar del evento.</th>
    <td mat-cell *matCellDef="let element">{{ element.place }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha del evento.</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date : "d/MM/yyy" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="minimumAge">
    <th mat-header-cell *matHeaderCellDef>Edad Minima de Ingreso.</th>
    <td mat-cell *matCellDef="let element">{{ element.minimumAge }}</td>
  </ng-container>
  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef>Responsable.</th>
    <td mat-cell *matCellDef="let element">{{ element.responsible }}</td>
  </ng-container>
  <ng-container matColumnDef="cityCode">
    <th mat-header-cell *matHeaderCellDef>Ubicación.</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        aria-hidden="false"
        aria-label="Ubicacion"
        fontIcon="location_on"
        (click)="openLocation(element)"
      ></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
