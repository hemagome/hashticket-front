<div class="container">
    <form #f="ngForm" (ngSubmit)="ejecutarAccion( f )">
        <div class="form-group">
            <span class="text-danger" *ngIf="f.submitted && f.controls['place'].invalid">El lugar es obligatorio</span>
            <mat-form-field class="full-width">
                <mat-label>Lugar</mat-label>
                <input class="inputs-form" type="text" name="place" matInput placeholder="Nombre del lugar a realizar el evento"
                    [(ngModel)]="event.place" required >
            </mat-form-field>
        </div>
        <div class="form-group">
            <span class="text-danger" *ngIf="f.submitted && f.controls['dateEvent'].invalid">Fecha de Inicio de venta de boleteria es obligatoria</span>
            <mat-form-field appearance="fill">
                <mat-label>Fecha de apertura de boleteria</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="event.date" name="dateEvent">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        
    </form>
</div>
