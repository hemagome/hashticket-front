<mat-drawer-container hasBackdrop="true" *ngIf="validatePermissions()">
  <mat-drawer #drawer mode="side"><br>
    <div *ngFor="let item of getMenu(); index as i;">
      &nbsp;&nbsp;<a routerLinkActive="active" [routerLink]="item.url">{{item.name}}</a>
      &nbsp;&nbsp;
      <br />
      <br />
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-icon-button aria-label="Icono menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div style="width: 80%;margin: auto;">
      <!-- Ini -->
      <br />
      <app-event-card [eventId]="presentation.eventId"></app-event-card>
      <br />
      <br />
      <form #f="ngForm" (ngSubmit)="executeAction(f)">
        <mat-card width="100%">
          <mat-card-header >
            <mat-card-title>Presentaciones</mat-card-title>
            <mat-card-subtitle>Creación</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-grid-list cols="1" rowHeight="100px">
              <mat-grid-tile>
                <mat-form-field class="full-width">
                  <mat-label>Nombre</mat-label>
                  <mat-error *ngIf="f.submitted && f.controls['name'].invalid ">
                    Nombre obligatorio
                  </mat-error>
                  <input class="inputs-form" type="text" name="name" matInput placeholder="Nombre de la presentación"
                    [(ngModel)]="presentation.name" required />
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="botonInactive">CREAR</button>
            &nbsp;
            <button mat-raised-button color="primary" (click)="cancelar()" color="warn" [disabled]="botonInactive">
              CANCELAR
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
      <br />
      <!-- Fin -->
    </div>
  </mat-drawer-content>
</mat-drawer-container>
