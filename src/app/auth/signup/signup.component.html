<form #f="ngForm" (ngSubmit)="sendForm(f)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="100px">
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="loginEntity.name" placeholder="Escriba su nombre" name="name" required="true"/>
              <mat-error *ngIf="f.submitted && f.controls['name'].invalid">
                Nombre <strong>required</strong>
              </mat-error> 
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Correo electr√≥nico</mat-label>
              <input matInput [(ngModel)]="loginEntity.email" placeholder="Digite su email" name="email" required="true"/>
              <mat-error *ngIf="f.submitted && f.controls['email'].invalid">
                correo <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>          
        </mat-grid-list>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">
          Crear
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
